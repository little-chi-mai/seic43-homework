<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>ATM</title>
  <link rel="stylesheet" href="./ATM_files/atm.css">
  <script src="./ATM_files/jquery-1.7.2.js"></script>
  <!-- <script src="js/atm.js"></script> -->
  <script src="./ATM_files/myatm.js">


  </script>
</head>
<body>

  <div id="content">

    <div id="nav">
      <div id="logo"><img src="./ATM_files/ga.png" alt="Bank of GA"></div>
      <div id="title">Bank of GA</div>
    </div>

    <div class="account" id="checking">
      <h1>Checking</h1>
      <div class="balance" id="checking-balance" style="background-color: rgb(158, 158, 158);">$0</div>
      <input id="checking-amount" type="text" placeholder="enter an amount">
      <input id="checking-deposit" type="button" value="Deposit">
      <input id="checking-withdraw" type="button" value="Withdraw">
    </div>

    <div class="account" id="savings">
      <h1>Savings</h1>
      <div class="balance" id="savings-balance" style="background-color: rgb(158, 158, 158);">$8</div>

      <input id="savings-amount" type="text" placeholder="enter an amount">
      <input id="savings-deposit" type="button" value="Deposit">
      <input id="savings-withdraw" type="button" value="Withdraw">
    </div>

    <div class="clear"></div>

  </div>



</body></html>
